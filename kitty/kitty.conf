background #1a1b27
foreground #c0caf5
selection_background #33467C
selection_foreground #c0caf5
url_color #73daca
cursor #c0caf5

# Tabs
active_tab_background #7aa2f7
active_tab_foreground #1f2335
inactive_tab_background #292e42
inactive_tab_foreground #545c7e
#tab_bar_background #15161E

# normal
color0 #15161E
color1 #f7768e
color2 #9ece6a
color3 #e0af68
color4 #7aa2f7
color5 #bb9af7
color6 #7dcfff
color7 #a9b1d6

# bright
color8 #414868
color9 #f7768e
color10 #9ece6a
color11 #e0af68
color12 #7aa2f7
color13 #bb9af7
color14 #7dcfff
color15 #c0caf5

# extended colors
color16 #ff9e64
color17 #db4b4b

font_family           JetBrainsMono NF
bold_font             JetBrainsMono NF Bold
italic_font           JetBrainsMono NF Italic
bold_italic_font      JetBrainsMono NF Bold Italic
disable_ligatures never
font_size 9.0
background_opacity 0.7
# cursor #2596BE
cursor_shape beam
cursor_blink_interval 0
disable_ligatures never
cursor_shape beam
strip_trailing_spaces smart
confirm_os_window_close 0
clear_all_shortcuts yes
enable_audio_bell no
dynamic_background_opacity yes
listen_on unix:/tmp/kitty
shell_integration enabled
allow_remote_control yes
enabled_layouts splits
tab_bar_min_tabs 1

open_url_with zen-browser
url_prefixes file ftp ftps gemini git gopher http https irc ircs kitty mailto news sftp ssh
remember_window_size  yes

# Tab bar
tab_bar_edge bottom
tab_bar_margin_height 5.0 0.0
tab_bar_style custom
tab_powerline_style round
# tab_bar_background #1a1b26
tab_title_template "{fmt.fg.default}{index}"
tab_bar_edge top

# Title bar
# macos_titlebar_color #16161e

# nvim scrollback
# default scrollback pager
scrollback_pager nvim -u NONE -R -M -c 'lua dofile("$HOME/.config/kitty/page.lua")(INPUT_LINE_NUMBER, CURSOR_LINE, CURSOR_COLUMN)' -  

# launch action (optional `--stdin-add-formatting`)
map alt+h show_scrollback

#keybindings
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
map alt+j next_window
map alt+k previous_window
map ctrl+alt+h launch --location=hsplit
map ctrl+alt+v launch --location=vsplit
map alt+t new_tab_with_cwd
map alt+right next_tab
map alt+left previous_tab

$font = JetBrainsMono Nerd Font

# GENERAL
general {
    disable_loading_bar = true
    hide_cursor = true
}

# BACKGROUND
background {
    monitor =
    path = ~/.wallpapers/hyprlock/wall.png
    blur_passes = 0
    color = rgb(1a1b26)
}

# TIME
label {
    monitor =
    text = cmd[update:30000] echo "$(date +"%R")"
    color = rgb(c0caf5)
    font_size = 90
    font_family = $font
    position = -30, 0
    halign = right
    valign = top
}

# DATE 
label {
    monitor = 
    text = cmd[update:43200000] echo "$(date +"%A, %d %B %Y")"
    color = rgb(c0caf5)
    font_size = 25
    font_family = $font
    position = -30, -150
    halign = right
    valign = top
}

# USER AVATAR

image {
    monitor = 
    path = ~/.face
    size = 100
    border_color = rgb(bb9af7)

    position = 0, 75
    halign = center
    valign = center
}

# INPUT FIELD
input-field {
    monitor =
    size = 300, 60
    outline_thickness = 4
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = rgb(bb9af7)
    inner_color = rgb(24283b)
    font_color = rgb(c0caf5)
    fade_on_empty = false
    placeholder_text = <span foreground="##c0caf5"><i>ó°Œ¾ Logged in as </i><span foreground="##bb9af7">$USER</span></span>
    hide_input = false
    check_color = rgb(bb9af7)
    fail_color = rgb(f7768e)
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    capslock_color = rgb(e0af68)
    position = 0, -35
    halign = center
    valign = center
}
